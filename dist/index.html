<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brisk: Weather at a glance</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="whereAndWhen">
                <img id="currentConditionImg" src="">
                <form id="searchForm">
                    <input id="searchBox" type="text">
                </form>
                <div id="time"></div>
            </div>
            <div id="unitConversion">
                <button id="fahrenheit">째F</button>
                <button id="celsius">째C</button>
            </div>
            <div id="conditionText" class="conditionText"></div>
            <div class="currentTemp">
                <span id="temp"></span>
                <div class="feelsLike">Feels like <span id="tempFeels"></span></div>
            </div>
            <div id="highLow">H:<span id="todayHigh">32째</span>  L:<span id="todayLow">23째</span></div>
            <div id="forecast" class="forecast">
            </div>
            <div id="rainCard" class="cardless"><span class="cardTitle">Chance of Rain</span><span id="chanceOfRain"></span></div>
            <div id="humidityCard" class="cardless"><span class="cardTitle">Humidity</span><span id="humidity"></span></div>
            <div id="UVCard" class="card"><span class="cardTitle">UV Index</span><div class="cardRow"><span id="uvIndex"></span><span id="uvAction"></span></div></div>
            <div id="AQICard" class="card"><span class="cardTitle">Air Quality Index</span><div class="cardRow"><span id="airQuality"></span><span id="airAction"></span></div></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
